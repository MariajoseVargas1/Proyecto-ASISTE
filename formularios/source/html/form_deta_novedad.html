<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de novedad</title>
    <link rel="icon" type="image/png" href="../resources/images/logo asiste.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/formularios/source/css/form_deta_novedad.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <iframe src="navbar_b.html" frameborder="0" width="110%" height="110"></iframe>
     
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 container-form-novedad">
                <h3 class="text-center">Detalle de Novedad</h3><br>
                <form action="#" method="POST">
                    <div class="form-group1">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Nombre" required>
                        <input type="text" id="apellidos" name="apellidos" class="form-control" placeholder="Apellidos" required></div><br>
                    <div class="form-group2">
                        <label for="documento">Documento</label><!-- cambiar los radio por una lista desplegable como en programa de formación -->
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="TI" name="OP_Documents">
                            <label class="form-check-label" for="TI">T.I</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="CC" name="OP_Documents">
                            <label class="form-check-label" for="CC">C.C</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="C.E" name="OP_Documents">
                            <label class="form-check-label" for="CE">C.E</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="Otro" name="OP_Documents">
                            <label class="form-check-label" for="Otro">OTRO</label>
                        </div>
                        <input type="text" id="documento" name="documento" class="form-control" placeholder="Número de documento" required>
                    </div><br>
                    <div class="form-group3">
                        <label for="genero">Género</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="M" name="OP_Genero">
                            <label class="form-check-label" for="M">M</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="F" name="OP_Genero">
                            <label class="form-check-label" for="F">F</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="otro" name="OP_Genero">
                            <label class="form-check-label" for="otro">OTRO</label>
                        </div><br>
                        <div class="form-group4">
                            <label for="ficha">Ficha</label>
                            <input type="number" id="ficha" name="ficha" class="form-control" placeholder="Número de ficha" required>
                        </div>
                        <div class="form-group5">
                            <label for="programa">Programa de formación</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Seleccione su programa de formación</option>
                                <option value="1">Análisis y Desarrollo de Software (ADSO)</option>
                                <option value="2">Análisis y Desarrollo de Software (ADSO)</option>
                                <option value="3">Análisis y Desarrollo de Software (ADSO)</option>
                              </select></div>
                              <div class="form-group6">
                                <label for="jornada">Jornada</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="dia" name="OP_Jornada">
                                    <label class="form-check-label" for="dia">Diurna</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="tarde" name="OP_Jornada">
                                    <label class="form-check-label" for="tarde">Tarde</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="noche" name="OP_Jornada">
                                    <label class="form-check-label" for="noche">Nocturna</label>
                                </div>
                                <div class="form-group7">
                                    <label for="nivel">Nivel de formación</label>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="tecnico" name="OP_Nivel">
                                        <label class="form-check-label" for="tecnico">Técnico</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="tecnologo" name="OP_Nivel">
                                        <label class="form-check-label" for="tecnologo">Tecnólogo</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="auxiliar" name="OP_Nivel">
                                        <label class="form-check-label" for="auxiliar">Auxiliar</label>
                                    </div>
                                    <div class="form-group8">
                                        <label for="celular-number">Teléfono/Celular</label>
                                    <div class="input-group flex-nowrap">
                                        <span class="input-group-text" id="celular-number"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-telephone-fill" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
                                          </svg></span>
                                        <input type="number" class="form-control" placeholder="123-456-7890" aria-label="123-456-7890" aria-describedby="celular-number">
                                      </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                    <div class="input-group flex-nowrap">
                                        <span class="input-group-text" id="email"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-at-fill" viewBox="0 0 16 16">
                                            <path d="M2 2A2 2 0 0 0 .05 3.555L8 8.414l7.95-4.859A2 2 0 0 0 14 2H2Zm-2 9.8V4.698l5.803 3.546L0 11.801Zm6.761-2.97-6.57 4.026A2 2 0 0 0 2 14h6.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.606-3.446l-.367-.225L8 9.586l-1.239-.757ZM16 9.671V4.697l-5.803 3.546.338.208A4.482 4.482 0 0 1 12.5 8c1.414 0 2.675.652 3.5 1.671Z"/>
                                            <path d="M15.834 12.244c0 1.168-.577 2.025-1.587 2.025-.503 0-1.002-.228-1.12-.648h-.043c-.118.416-.543.643-1.015.643-.77 0-1.259-.542-1.259-1.434v-.529c0-.844.481-1.4 1.26-1.4.585 0 .87.333.953.63h.03v-.568h.905v2.19c0 .272.18.42.411.42.315 0 .639-.415.639-1.39v-.118c0-1.277-.95-2.326-2.484-2.326h-.04c-1.582 0-2.64 1.067-2.64 2.724v.157c0 1.867 1.237 2.654 2.57 2.654h.045c.507 0 .935-.07 1.18-.18v.731c-.219.1-.643.175-1.237.175h-.044C10.438 16 9 14.82 9 12.646v-.214C9 10.36 10.421 9 12.485 9h.035c2.12 0 3.314 1.43 3.314 3.034v.21Zm-4.04.21v.227c0 .586.227.8.581.8.31 0 .564-.17.564-.743v-.367c0-.516-.275-.708-.572-.708-.346 0-.573.245-.573.791Z"/>
                                          </svg></span>
                                        <input type="email" class="form-control" placeholder="example@domain.com" aria-label="example@domain.com" aria-describedby="email">
                                      </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="instructor_email">Correo instructores</label>
                                    <div class="input-group flex-nowrap">
                                        <span class="input-group-text" id="instructor_email"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-at-fill" viewBox="0 0 16 16">
                                            <path d="M2 2A2 2 0 0 0 .05 3.555L8 8.414l7.95-4.859A2 2 0 0 0 14 2H2Zm-2 9.8V4.698l5.803 3.546L0 11.801Zm6.761-2.97-6.57 4.026A2 2 0 0 0 2 14h6.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.606-3.446l-.367-.225L8 9.586l-1.239-.757ZM16 9.671V4.697l-5.803 3.546.338.208A4.482 4.482 0 0 1 12.5 8c1.414 0 2.675.652 3.5 1.671Z"/>
                                            <path d="M15.834 12.244c0 1.168-.577 2.025-1.587 2.025-.503 0-1.002-.228-1.12-.648h-.043c-.118.416-.543.643-1.015.643-.77 0-1.259-.542-1.259-1.434v-.529c0-.844.481-1.4 1.26-1.4.585 0 .87.333.953.63h.03v-.568h.905v2.19c0 .272.18.42.411.42.315 0 .639-.415.639-1.39v-.118c0-1.277-.95-2.326-2.484-2.326h-.04c-1.582 0-2.64 1.067-2.64 2.724v.157c0 1.867 1.237 2.654 2.57 2.654h.045c.507 0 .935-.07 1.18-.18v.731c-.219.1-.643.175-1.237.175h-.044C10.438 16 9 14.82 9 12.646v-.214C9 10.36 10.421 9 12.485 9h.035c2.12 0 3.314 1.43 3.314 3.034v.21Zm-4.04.21v.227c0 .586.227.8.581.8.31 0 .564-.17.564-.743v-.367c0-.516-.275-.708-.572-.708-.346 0-.573.245-.573.791Z"/>
                                          </svg></span>
                                        <input type="email" class="form-control" placeholder="example@domain.com" aria-label="example@domain.com" aria-describedby="instructor_email">
                                      </div>
                                    </div>
                    <div class="form-group">
                        <label for="observaciones">Observaciones</label>
                        <textarea id="observaciones" name="observaciones" class="form-control" rows="4" placeholder="Escriba las observaciones pertinentes aquí" required></textarea>
                    </div>
                    <!-- aqui si vamos a poner lo de descargar soporte? -->
                    <div class="row">
                        <div class="col">
                            <button  class="no_valid"  class="btn btn-primary">NO VALIDAR</button>
                            <button class="valid" class="btn btn-secondary">VALIDAR</button>
                        </div>
                    </div>
                </form>
        </div>
    </div>
    


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <iframe src="footer.html" frameborder="0" width="110%" height="110"></iframe>
</body>
</html>
